<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Distribution Pie Chart</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  #chart-container {
    width: 400px;
    height: 400px;
    position: relative;
  }
</style>
</head>
<body>
<div id="chart-container">
  <canvas id="pie-chart"></canvas>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  var canvas = document.getElementById("pie-chart");
  var ctx = canvas.getContext("2d");

  var data = {
    labels: ["Python", "Java", "JavaScript", "HTML/CSS"],
    datasets: [{
      data: [32, 66, 89, 121],
      backgroundColor: [
        'rgba(255, 99, 132, 0.6)',
        'rgba(54, 162, 235, 0.6)',
        'rgba(255, 206, 86, 0.6)',
        'rgba(75, 192, 192, 0.6)'
      ]
    }]
  };

  var options = {
    responsive: true,
    maintainAspectRatio: false,
    legend: {
      position: 'right'
    }
  };

  var pieChart = new Chart(ctx, {
    type: 'pie',
    data: data,
    options: options
  });
});
</script>
</body>
</html>
